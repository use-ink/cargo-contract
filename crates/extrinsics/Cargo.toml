[package]
name = "contract-extrinsics"
version = "6.0.0-alpha"
authors = ["Use Ink <ink@use.ink>"]
edition = "2021"
rust-version = "1.70"

license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/use-ink/cargo-contract"
documentation = "https://docs.rs/contract-extrinsics"
homepage = "https://www.substrate.io/"
description = "Library defining extrinsics for smart contracts on polkadot-sdk"
keywords = ["polkavm", "ink", "riscv", "blockchain", "edsl"]
include = ["Cargo.toml", "*.rs", "LICENSE",]

[dependencies]
contract-build = { version = "6.0.0-alpha", path = "../build" }
contract-metadata = { version = "6.0.0-alpha", path = "../metadata" }
contract-transcode = { version = "6.0.0-alpha", path = "../transcode" }

anyhow = "1.0.94"
blake2 = { version = "0.10.6", default-features = false }
futures = { version = "0.3.30", default-features = false, features = ["std"] }
itertools = { version = "0.13", default-features = false }
tracing = "0.1.40"
scale = { package = "parity-scale-codec", version = "=3.6.12", features = ["derive"] }
colored = "2.1.0"
serde = { version = "1.0.216", default-features = false, features = ["derive"] }
serde_json = "1.0.133"
url = { version = "2.5.4", features = ["serde"] }
rust_decimal = "1.36"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
scale-info = "2.11.6"
subxt = "0.38.0"
hex = "0.4.3"
derivative = "2.2.0"

sp-core = { git = "https://github.com/paritytech/polkadot-sdk", rev = "645878a27115db52e5d63115699b4bbb89034067", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/polkadot-sdk", rev = "645878a27115db52e5d63115699b4bbb89034067" }
sp-weights = { git = "https://github.com/paritytech/polkadot-sdk", rev = "645878a27115db52e5d63115699b4bbb89034067", default-features = false }
pallet-revive = { git = "https://github.com/paritytech/polkadot-sdk", rev = "645878a27115db52e5d63115699b4bbb89034067"}
pallet-revive-uapi = { git = "https://github.com/paritytech/polkadot-sdk", rev = "645878a27115db52e5d63115699b4bbb89034067", default-features = false, features = ["unstable-hostfn", "scale"] }

ink_metadata = { git = "https://github.com/use-ink/ink" }
ink_env = { git = "https://github.com/use-ink/ink" }

[dev-dependencies]
ink = { git = "https://github.com/use-ink/ink" }
assert_cmd = "2.0.16"
regex = "1.10.4"
predicates = "3.1.3"
tempfile = "3.10.1"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
subxt-signer = { version = "0.38.0", features = ["subxt", "sr25519"] }

[features]
integration-tests = []
test-ci-only = []

# todo
# we temporarily replace the version of this dep in child deps. this is because of version
# issues with the `parity-scale-codec` used in `ink` and `polkadot-sdk`. there was some
# yanking of `parity-scale-codec` dep versions recently and this replacement here should
# not be necessary for long.
[replace]
"parity-scale-codec-derive:3.7.2" = { git = "https://github.com/paritytech/parity-scale-codec", tag = "3.6.12" }
