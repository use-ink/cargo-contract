[package]
name = "metadata-gen"
version = "0.1.0"
authors = ["Use Ink <ink@use.ink>"]
edition = "2021"
publish = false

[[bin]]
name = "metadata-gen"
path = "main.rs"

[dependencies]
contract = { path = "../.." }
serde = "1.0"
serde_json = "1.0"
tokio = { version = "1", features = ["net"] }

# todo Remove once the `polkadot-sdk` compilation error
# for `tokio` is fixed (https://github.com/use-ink/ink/pull/2557).
[build-dependencies]
tokio = { version = "1", features = ["net"] }

[features]
default = ["std"]
std = [
    "contract/std"
]
