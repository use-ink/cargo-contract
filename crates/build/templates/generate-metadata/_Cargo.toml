[package]
name = "metadata-gen"
version = "0.1.0"
authors = ["Use Ink <ink@use.ink>"]
edition = "2024"
publish = false

[[bin]]
name = "metadata-gen"
path = "main.rs"

[dependencies]
contract = { path = "../.." }
serde = "1.0"
serde_json = "1.0"
tokio = { version = "1", features = ["net"], default-features = false }

[features]
default = ["std"]
std = [
    "contract/std"
]
