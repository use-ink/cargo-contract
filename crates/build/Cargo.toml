[package]
name = "contract-build"
version = "6.0.0-alpha.4"
authors = ["Use Ink <ink@use.ink>"]
edition = "2024"

license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/use-ink/cargo-contract"
documentation = "https://docs.rs/contract-build"
homepage = "https://www.substrate.io/"
description = "Library for building ink! smart contracts"
keywords = ["polkavm", "ink", "riscv", "blockchain", "edsl"]
include = ["Cargo.toml", "src/**/*.rs", "README.md", "LICENSE", "build.rs", "templates", "riscv_memory_layout.ld"]

[dependencies]
regex = "1"
anyhow = "1.0.100"
blake2 = "0.10.6"
cargo_metadata = "0.22.0"
colored = "3.0.0"
clap = { version = "4.5.48", features = ["derive", "env"] }
duct = "1.1.0"
heck = "0.5.0"
hex = "0.4.3"
impl-serde = "0.5.0"
rustc_version = "0.4.1"
scale = { package = "parity-scale-codec", version = "3.6.12", features = [
    "derive",
] }
toml = "0.9.5"
tracing = "0.1.41"
semver = { version = "1.0.25", features = ["serde"] }
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = "1.0.145"
tempfile = "3.23.0"
term_size = "0.3.2"
url = { version = "2.5.4", features = ["serde"] }
zip = { version = "5.1.1", default-features = false }
tokio = { version = "1.44.2", features = ["macros", "rt-multi-thread", "net"] }
tokio-stream = "0.1.17"
bollard = "0.19.3"
crossterm = "0.29.0"
itertools = "0.14.0"
alloy-json-abi = "1.3.1"

polkavm-linker = "0.29.0"
rustversion = "1"

contract-metadata = { version = "6.0.0-alpha.4", path = "../metadata" }
ink_metadata = { workspace = true }
sha3 = "0.10.8"

# Hotfix for https://github.com/fizyk20/generic-array/issues/158.
# Can be removed once there is a new release of https://github.com/RustCrypto,
# from which we use some hashing crates (`sha3`, `sha2`, etc.).
generic-array = "=0.14.7"

[target.'cfg(unix)'.dependencies]
uzers = "0.12"

[build-dependencies]
anyhow = "1.0.100"
walkdir = "2.5.0"
zip = { version = "5.1.1", default-features = false }

[dev-dependencies]
pretty_assertions = "1.4.1"
