[package]
name = "contract-build"
version = "4.1.1"
authors = ["Use Ink <ink@use.ink>"]
edition = "2021"

license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/use-ink/cargo-contract"
documentation = "https://docs.rs/contract-build"
homepage = "https://www.substrate.io/"
description = "Library for building ink! smart contracts"
keywords = ["wasm", "ink", "webassembly", "blockchain", "edsl"]
include = ["Cargo.toml", "src/**/*.rs", "README.md", "LICENSE", "build.rs", "templates", "riscv_memory_layout.ld"]

[dependencies]
regex = "1"
anyhow = "1.0.83"
blake2 = "0.10.6"
cargo_metadata = "0.18.1"
colored = "2.1.0"
clap = { version = "4.5.4", features = ["derive", "env"] }
duct = "0.13.7"
heck = "0.5.0"
hex = "0.4.3"
impl-serde = "0.4.0"
rustc_version = "0.4.0"
scale = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] }
toml = "0.8.13"
tracing = "0.1.40"
wasm-encoder = { version = "0.207.0", features = ["wasmparser"] }
wasmparser = "0.207.0"
semver = { version = "1.0.23", features = ["serde"] }
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = "1.0.117"
tempfile = "3.10.1"
term_size = "0.3.2"
url = { version = "2.5.0", features = ["serde"] }
wasm-opt = { version = "=0.116.1", default-features = false }
which = "6.0.1"
zip = { version = "1.2.3", default-features = false }
strum = { version = "0.26", features = ["derive"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
tokio-stream = "0.1"
bollard = "0.16"
crossterm = "0.27.0"

contract-metadata = { version = "4.1.1", path = "../metadata" }

[target.'cfg(unix)'.dependencies]
uzers = "0.12"

[build-dependencies]
anyhow = "1.0.83"
walkdir = "2.5.0"
zip = { version = "1.2.3", default-features = false }

[dev-dependencies]
pretty_assertions = "1.4.0"
wabt = "0.10.0"
