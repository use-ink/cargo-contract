[package]
name = "contract-build"
version = "2.2.1"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"

license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/paritytech/cargo-contract"
documentation = "https://docs.rs/contract-metadata"
homepage = "https://www.substrate.io/"
description = "Library for building ink! smart contracts"
keywords = ["wasm", "parity", "webassembly", "blockchain", "edsl"]
include = ["Cargo.toml", "src/**/*.rs", "README.md", "LICENSE", "build.rs", "templates",]

[dependencies]
anyhow = "1.0.71"
blake2 = "0.10.6"
cargo_metadata = "0.15.4"
colored = "2.0.0"
clap = { version = "4.2.7", features = ["derive", "env"] }
heck = "0.4.0"
hex = "0.4.3"
impl-serde = "0.4.0"
rustc_version = "0.4.0"
scale = { package = "parity-scale-codec", version = "3.0.0", features = ["derive"] }
toml = "0.7.3"
tracing = "0.1.37"
parity-wasm = "0.45.0"
semver = { version = "1.0.17", features = ["serde"] }
serde = { version = "1", default-features = false, features = ["derive"] }
serde_json = "1.0.96"
tempfile = "3.5.0"
url = { version = "2.3.1", features = ["serde"] }
wasm-opt = "0.112.0"
which = "4.4.0"
zip = { version = "0.6.4", default-features = false }

contract-metadata = { version = "2.2.1", path = "../metadata" }

[build-dependencies]
anyhow = "1.0.71"
walkdir = "2.3.3"
zip = { version = "0.6.4", default-features = false }

[dev-dependencies]
pretty_assertions = "1.3.0"
wabt = "0.10.0"
