[package]
name = "contract-analyze"
version = "6.0.0-alpha"
authors = ["Use Ink <ink@use.ink>"]
edition = "2024"

license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/use-ink/cargo-contract"
documentation = "https://docs.rs/contract-analyze"
