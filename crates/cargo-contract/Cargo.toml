[package]
name = "cargo-contract"
version = "5.0.1"
authors = ["Use Ink <ink@use.ink>"]
build = "build.rs"
edition = "2021"

license = "GPL-3.0"
readme = "README.md"
repository = "https://github.com/use-ink/cargo-contract"
documentation = "https://use.ink"
homepage = "https://use.ink"
description = "Setup and deployment tool for developing smart contracts via ink!"
keywords = ["polkavm", "ink", "riscv", "blockchain", "edsl"]
categories = ["command-line-utilities", "development-tools::build-utils", "development-tools::cargo-plugins"]
include = [
    "Cargo.toml", "src/**/*.rs", "README.md", "LICENSE", "build.rs",
]

[dependencies]
contract-build = { version = "5.0.1", path = "../build" }
contract-extrinsics = { version = "5.0.1", path = "../extrinsics" }
contract-transcode = { version = "5.0.1", path = "../transcode" }
contract-metadata = { version = "5.0.1", path = "../metadata" }
contract-analyze = { version = "5.0.1", path = "../analyze" }

anyhow = "1.0.94"
clap = { version = "4.5.23", features = ["derive", "env"] }
primitive-types = { version = "0.13.1", default-features = false, features = ["codec", "scale-info", "serde"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
which = "7.0.0"
colored = "2.1.0"
regex = "1"
serde_json = "1.0.133"
serde = { version = "1.0.216", default-features = false, features = ["derive"] }
url = { version = "2.5.4", features = ["serde"] }
semver = "1.0"
jsonschema = "0.26"
schemars = "0.8"
ink_metadata = { git = "https://github.com/use-ink/ink", branch = "cmichi-remove-wasm-default-to-revive" }
ink_env = { git = "https://github.com/use-ink/ink", branch = "cmichi-remove-wasm-default-to-revive" }
comfy-table = "7.1.1"

# dependencies for extrinsics (deploying and calling a contract)
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
subxt = { version = "0.38.0", features = ["substrate-compat"] }
sp-core = "32.0.0"
sp-weights = "31.0.0"
hex = "0.4.3"

[build-dependencies]
anyhow = "1.0.94"
substrate-build-script-utils = "11.0.0"
current_platform = "0.2.0"
which = "7.0.0"

[dev-dependencies]
assert_cmd = "2.0.14"
regex = "1.10.4"
predicates = "3.1.0"
tempfile = "3.10.1"

[features]
# This `std` feature is required for testing using an inline contract's metadata, because `ink!` annotates the metadata
# generation code with `#[cfg(feature = "std")]`.
default = ["std"]
std = []

# Enable this to execute long running tests, which usually are only run on the CI server
#
# Disabled by default
test-ci-only = []

# Enable this to execute tests which depend on a locally running contracts enabed chain
# e.g.https://github.com/paritytech/substrate-contracts-node
integration-tests = []
