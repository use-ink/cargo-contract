test:
  stage:                           test
  <<:                              *docker-env
  <<:                              *collect-artifacts
  script:
    - rusty-cachier snapshot create
    - cargo test --verbose --workspace --all-features --timings
    - mkdir -p ./artifacts/$CI_JOB_NAME
    - cp target/cargo-timings/cargo-timing-*.html artifacts/$CI_JOB_NAME
    - rusty-cachier cache upload
    - cachepot -s

